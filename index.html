<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <h1 class="logo">Notes App</h1>
        <div class="search">
          <input type="text" placeholder="Search" id="searchInput" />
        </div>
        <nav class="menu">
          <ul>
            <li><a href="#" id="viewNotes">Notes</a></li>
            <li><a href="#" id="addNoteView">Add Note</a></li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <section id="addNoteSection">
          <h2>Add Note</h2>
          <form id="noteForm">
            <label for="title">Title*</label>
            <input type="text" id="title" name="title" required />

            <label for="author">Author*</label>
            <input type="text" id="author" name="author" required />

            <label for="note">Your Note*</label>
            <textarea id="note" name="note" rows="4" required></textarea>

            <div class="buttons">
              <button type="submit">Add Note</button>
              <button type="button" id="addPinnedNote">Add Pinned Note</button>
            </div>
          </form>
        </section>

        <section id="notesListSection" style="display: none">
          <h2>Notes</h2>
          <div id="notesList"></div>
        </section>

        <section id="noteDetailSection" style="display: none">
          <button id="backToList">Back to Notes List</button>
          <h2 id="noteTitle"></h2>
          <p><strong>Date:</strong> <span id="noteDate"></span></p>
          <p><strong>Author:</strong> <span id="noteAuthor"></span></p>
          <p id="noteContent"></p>
        </section>
      </main>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
